<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Banner for the website-->
        <div class="banner">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Build Your Meal Plan</h1>
            <p>Created by: Emily Horne | Course: WEB-115 | Section: 2023FA.WEB.115.0002</p>
        </div>
    </header>
    <main>
        <h1>Enter Your Info Here!</h1>
        <form id="myForm">
            <!-- Personal Information Section -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="goal">Meal plan for the Week: </label>
            <textarea id="goal" name="goal" rows="4" required></textarea>

            <!-- Buttons -->
            <button type="button" id="generateButton">Generate Meal Plan</button>
            <button type="button" id="clearButton">Clear</button>
            <button type="button" id="printButton">Print/Download</button>
        </form>
        <form id="mealPlanForm">
        </form>
    </main>
    <script src="projectJS.js"></script>
</body>
</html>
