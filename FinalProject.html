<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        
    </div>
    <div class="title">
        <h1>Perfectly Portioned Fitness</h1>
        <h2>Build Your Meal Plan</h2>
    </div>
    <form id="mealPlanForm">
        <!-- User Information for Webpage -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="goal">Goal for the Week:</label>
        <textarea id="goal" rows="4" required></textarea>
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearMealPlan()">Clear Weekly Planner</button>
    </form>
    <script src="projectJS.js"></script>
</body>
</html>
